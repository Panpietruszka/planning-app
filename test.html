<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Rising Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Container for the rising background effect */
        #menuContainer {
            transform: translateY(15px) scaleY(0.9);
            transform-origin: bottom;
            opacity: 0;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 300ms ease;
        }

        /* The individual rows */
        .menu-item {
            transform: translateY(10px);
            opacity: 0;
            backface-visibility: hidden;
            transition: transform 500ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 400ms ease;
        }

        /* Rising animation for BOTH icons and text */
        .rise-flow {
            display: inline-block;
            transform: translateY(8px) translateZ(0);
            opacity: 0;
            backface-visibility: hidden;
            transition: transform 600ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 600ms ease;
        }

        /* Active states when menu-open class is added */
        .menu-open #menuContainer {
            transform: translateY(0) scaleY(1);
            opacity: 1;
        }

        .menu-open .menu-item {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-open .rise-flow {
            transform: translateY(0);
            opacity: 1;
        }

        /* Button Icon Morph */
        .plus-icon {
            transition: transform 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .menu-open .plus-icon {
            transform: rotate(45deg);
        }
    </style>
</head>

<body class="bg-zinc-950 min-h-screen flex items-end justify-center p-12 font-sans overflow-hidden">

    <div class="relative flex flex-col items-center">

        <!-- The Rising Menu Container -->
        <div id="menuContainer"
            class="absolute bottom-full mb-4 w-56 bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)] pointer-events-none z-20">
            <ul id="menuList" class="flex flex-col p-1.5">

                <li
                    class="menu-item flex items-center gap-3 p-2.5 rounded-xl hover:bg-zinc-800 cursor-pointer group transition-colors">
                    <div class="text-zinc-400 group-hover:text-white transition-colors rise-flow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </div>
                    <span class="text-zinc-200 text-sm font-medium rise-flow">Set Category</span>
                </li>

                <li
                    class="menu-item flex items-center gap-3 p-2.5 rounded-xl hover:bg-zinc-800 cursor-pointer group transition-colors">
                    <div class="text-zinc-400 group-hover:text-white transition-colors rise-flow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span class="text-zinc-200 text-sm font-medium rise-flow">Add Deadline</span>
                </li>

                <li
                    class="menu-item flex items-center gap-3 p-2.5 rounded-xl hover:bg-zinc-800 cursor-pointer group transition-colors border-t border-zinc-800/50 mt-1">
                    <div class="text-zinc-400 group-hover:text-white transition-colors rise-flow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-zinc-200 text-sm font-medium rise-flow">Set Goal</span>
                </li>
                <li
                    class="menu-item flex items-center gap-3 p-2.5 rounded-xl hover:bg-zinc-800 cursor-pointer group transition-colors border-t border-zinc-800/50 mt-1">
                    <div class="text-zinc-400 group-hover:text-white transition-colors rise-flow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-zinc-200 text-sm font-medium rise-flow">Attach Template</span>
                </li>
            </ul>
        </div>

        <!-- Toggle Button -->
        <button id="menuToggle"
            class="relative z-50 flex items-center justify-center w-12 h-12 rounded-full bg-white text-black shadow-lg hover:scale-105 active:scale-95 transition-all">
            <div class="plus-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
        </button>

        <!-- Overlay -->
        <div id="overlay"
            class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none z-10 transition-opacity duration-300"></div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuContainer = document.getElementById('menuContainer');
        const overlay = document.getElementById('overlay');
        const items = document.querySelectorAll('.menu-item');

        let isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;

            if (isOpen) {
                document.body.classList.add('menu-open');
                menuContainer.classList.replace('pointer-events-none', 'pointer-events-auto');
                overlay.classList.replace('opacity-0', 'opacity-100');
                overlay.classList.replace('pointer-events-none', 'pointer-events-auto');

                const reversedItems = Array.from(items).reverse();
                reversedItems.forEach((item, index) => {
                    // Item background delay
                    item.style.transitionDelay = `${(index * 40) + 100}ms`;

                    // All elements with rise-flow (Icons AND Text)
                    const flowElements = item.querySelectorAll('.rise-flow');
                    flowElements.forEach((el, elIdx) => {
                        // Icon (first el) rises slightly before text (second el)
                        el.style.transitionDelay = `${(index * 40) + 180 + (elIdx * 30)}ms`;
                    });
                });

            } else {
                document.body.classList.remove('menu-open');
                menuContainer.classList.replace('pointer-events-auto', 'pointer-events-none');
                overlay.classList.replace('opacity-100', 'opacity-0');
                overlay.classList.replace('pointer-events-auto', 'pointer-events-none');

                items.forEach((item) => {
                    item.style.transitionDelay = `0ms`;
                    const flowElements = item.querySelectorAll('.rise-flow');
                    flowElements.forEach(el => el.style.transitionDelay = `0ms`);
                });
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>

</html>
