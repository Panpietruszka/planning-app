<head>

    <title>Minimalist Rising Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Container for the rising background effect */
        #menuContainer {
            transform: translateY(15px) scaleY(0.9);
            transform-origin: bottom;
            opacity: 0;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 300ms ease;
        }

        /* The individual rows */
        .menu-item {
            transform: translateY(10px);
            opacity: 0;
            backface-visibility: hidden;
            transition: transform 500ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 400ms ease;
        }

        /* Rising animation for BOTH icons and text */
        .rise-flow {
            display: inline-block;
            transform: translateY(8px) translateZ(0);
            opacity: 0;
            backface-visibility: hidden;
            transition: transform 600ms cubic-bezier(0.23, 1, 0.32, 1),
                opacity 600ms ease;
        }

        /* Active states when menu-open class is added */
        .menu-open #menuContainer {
            transform: translateY(0) scaleY(1);
            opacity: 1;
        }

        .menu-open .menu-item {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-open .rise-flow {
            transform: translateY(0);
            opacity: 1;
        }

        /* Button Icon Morph */
        .plus-icon {
            transition: transform 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .menu-open .plus-icon {
            transform: rotate(45deg);
        }
    </style>
</head>

        <!-- Toggle Button -->
        <button id="menuToggle"
            class="relative z-50 flex items-center justify-center w-12 h-12 rounded-full bg-white text-black shadow-lg hover:scale-105 active:scale-95 transition-all">
            <div class="plus-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
        </button>

        <!-- Overlay -->
        <div id="overlay"
            class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none z-10 transition-opacity duration-300"></div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuContainer = document.getElementById('menuContainer');
        const overlay = document.getElementById('overlay');
        const items = document.querySelectorAll('.menu-item');

        let isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;

            if (isOpen) {
                document.body.classList.add('menu-open');
                menuContainer.classList.replace('pointer-events-none', 'pointer-events-auto');
                overlay.classList.replace('opacity-0', 'opacity-100');
                overlay.classList.replace('pointer-events-none', 'pointer-events-auto');

                const reversedItems = Array.from(items).reverse();
                reversedItems.forEach((item, index) => {
                    // Item background delay
                    item.style.transitionDelay = `${(index * 40) + 100}ms`;

                    // All elements with rise-flow (Icons AND Text)
                    const flowElements = item.querySelectorAll('.rise-flow');
                    flowElements.forEach((el, elIdx) => {
                        // Icon (first el) rises slightly before text (second el)
                        el.style.transitionDelay = `${(index * 40) + 180 + (elIdx * 30)}ms`;
                    });
                });

            } else {
                document.body.classList.remove('menu-open');
                menuContainer.classList.replace('pointer-events-auto', 'pointer-events-none');
                overlay.classList.replace('opacity-100', 'opacity-0');
                overlay.classList.replace('pointer-events-auto', 'pointer-events-none');

                items.forEach((item) => {
                    item.style.transitionDelay = `0ms`;
                    const flowElements = item.querySelectorAll('.rise-flow');
                    flowElements.forEach(el => el.style.transitionDelay = `0ms`);
                });
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
